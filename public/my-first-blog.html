<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Blog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .post-image {
      width: 100%; /* Adjust to desired size */
      max-width: 600px; /* Fixed size */
      height: auto;
      display: block;
      margin: 0 auto; /* Center alignment */
    }
    .content {
      text-align: justify; /* Justify text */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">My First Blog</h1>
    
    <p class="mt-3 content">This is the content.</p>
    <small class="text-muted">Published on </small>
    <br>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    <form action="/delete-post/" method="POST" class="mt-3">
      <button type="submit" class="btn btn-danger">Delete Post</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
